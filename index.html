<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheat Plant Detection</title>

  <!-- ONNX Runtime Web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    .upload-section { margin-bottom: 20px; }
    #preview { display: none; max-width: 300px; max-height: 300px; margin-top: 10px; border: 1px solid #ccc; }
    #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; padding: 10px; border-radius: 5px; display: inline-block; }
    .upload-label, .upload-btn { padding: 10px 20px; margin-right: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    .upload-btn { background-color: #2196F3; }
    .Rust { background-color: #f44336; color: white; }
    .Pests { background-color: #ff9800; color: white; }
    .Mildew { background-color: #9c27b0; color: white; }
    .Blight_Spot { background-color: #795548; color: white; }
    .Smut_Rot { background-color: #607d8b; color: white; }
    .Fusarium_Blast { background-color: #3f51b5; color: white; }
    .Healthy { background-color: #4caf50; color: white; }
  </style>
</head>
<body>

<h1>Wheat Plant Detection</h1>
<p>Use this AI to classify your wheat plant into one of 7 categories.</p>

<div class="upload-section">
  <label for="imageInput" class="upload-label">Choose Image</label>
  <button id="classifyBtn" class="upload-btn">Classify</button>
  <input type="file" id="imageInput" accept="image/*" style="display:none;">
  <img id="preview">
</div>

<div id="result"></div>

<script>
const categories = [
  'Rust', 'Pests', 'Mildew', 'Blight_Spot',
  'Smut_Rot', 'Fusarium_Blast', 'Healthy'
];

let session;
async function loadModel() {
    session = await ort.InferenceSession.create('wheat_mobilenet.onnx');
    console.log("ONNX model loaded");
}
loadModel();

let selectedFile;
document.getElementById("imageInput").addEventListener("change", (event) => {
    selectedFile = event.target.files[0];
    if (!selectedFile) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const img = document.getElementById("preview");
        img.src = e.target.result;
        img.style.display = "block";
    };
    reader.readAsDataURL(selectedFile);
});

// Preprocess image for ONNX
async function preprocessImage(file) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = 160;
            canvas.height = 160;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, 160, 160);

            const imageData = ctx.getImageData(0, 0, 160, 160);
            const data = imageData.data;

            const floatData = new Float32Array(160*160*3);
            let j = 0;
            for (let i = 0; i < data.length; i += 4) {
                floatData[j++] = data[i] / 255.0;     // R
                floatData[j++] = data[i+1] / 255.0;   // G
                floatData[j++] = data[i+2] / 255.0;   // B
            }
            resolve(floatData);
        };
        img.src = URL.createObjectURL(file);
    });
}

// Classify button
document.getElementById("classifyBtn").addEventListener("click", async () => {
    const resultDiv = document.getElementById("result");
    if (!selectedFile) {
        resultDiv.innerText = "No image selected!";
        resultDiv.className = "";
        return;
    }

    const inputTensorData = await preprocessImage(selectedFile);
    const inputTensor = new ort.Tensor('float32', inputTensorData, [1,160,160,3]);

    const outputMap = await session.run({ input: inputTensor });
    const output = outputMap.output.data;
    const predClass = output.indexOf(Math.max(...output));
    const predCategory = categories[predClass];

    // Show result with colored badge
    resultDiv.innerText = `Predicted: ${predCategory}`;
    resultDiv.className = predCategory;
});
</script>

</body>
</html>
